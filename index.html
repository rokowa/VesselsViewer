<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="stylesheet" href="style.css" />
        <title>Vessels Viewer</title>
    </head>
    <body>
        <div id="map"></div>
        <div id="popup"></div>
        <template id="mainControlTemplate">
            <div id="mainControl">
                <button id="newGameButton">Bataille Navale !</button>
            </div>
        </template>
        <template id="newGameControlTemplate">
            <div id="newGameControl">
                <div class="top">
                    <div class="title">
                        DÃ©placez la carte pour choisir l'emplacement de vos
                        navires de combat !
                    </div>
                    <a href="#" id="closer">Fermer</a>
                </div>
                <canvas class="countGrid"></canvas>
                <div class="bottom">
                    <input
                        type="text"
                        id="pseudo"
                        name="pseudo"
                        placeholder="Pseudo"
                    />
                    <fieldset style="display: inline">
                        <legend>Jouer contre :</legend>

                        <input
                            type="radio"
                            id="opponentIA"
                            name="opponent"
                            value="IA"
                        />
                        <label for="opponentIA">IA</label>
                        <input
                            type="radio"
                            id="opponentHuman"
                            name="opponent"
                            value="human"
                        />
                        <label for="opponentHuman">Humain</label>
                    </fieldset>
                    <button id="playButton">Jouer</button>
                </div>
            </div>
        </template>
        <template id="gameControlTemplate">
            <div id="gameControl">
                <canvas id="game"></canvas>
            </div>
        </template>
        <script src="main.js"></script>
    </body>
</html>
